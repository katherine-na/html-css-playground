<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb</title>
    <link rel="stylesheet" href="airbnb.css" />
  </head>
  <body>
    <!-- Aqui va mi seccion rosa  -->

    <section class="help-house">
      <h1 class="head">Help house 100,000 refugees fleeing Ukraine</h1>
      <a class="learn-more-btn" href="#">Learn more</a>
    </section>

    <!-- Aqui va el cuerpo  -->

    <section class="ask-superhost">
      <img
        class="lady-img"
        src="lady.png"
        alt="mujer en la puerta de su casa"
      />
      <div class="ask-superhost-text">
        <p class="ask-superhost-title">
          Questions about hosting?<br />
          Ask a Superhost.
        </p>
        <a class="ask-superhost-btn" href="">Learn more</a>
      </div>
    </section>

    <!-- Aqui va mi footer -->

    <section class="protection">
      <div class="protection-col1">
        <img class="air" src="aircover.png" />
        <p>
          Top-to-bottom protection.<br />
          Always included, always free.<br />
          Only on Airbnb.
        </p>
        <a class="protection-btn" href="">Learn more</a>
      </div>
      <div class="protection-col2">
        <img class="bird-img" src="bird-couch.png" />
      </div>
    </section>
  </body>
</html>
